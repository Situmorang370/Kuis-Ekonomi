<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Teori Ekonomi Pra-Klasik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2e7d32;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --placeholder-color: #999;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .quiz-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            margin-bottom: 20px;
            font-weight: 400;
        }
        .info-form input {
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .info-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .action-button {
            padding: 14px 30px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-color);
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1em;
            margin-top: 10px;
            font-weight: 600;
        }
        .action-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        .question {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        .option-button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: left;
            font-size: 1em;
            font-weight: 400;
            background-color: #fafafa;
        }
        .option-button:hover {
            background-color: #e9e9e9;
            transform: scale(1.02);
        }
        .feedback {
            margin-top: 20px;
            font-weight: 700;
            font-size: 1.1em;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #result-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: 600;
            display: none;
        }
        #submission-status {
            font-size: 1em;
            font-weight: 400;
            color: #777;
        }
        #start-page, #quiz-box, #result-container {
            display: none;
        }
    </style>
</head>
<body>

<div class="container-wrapper">
    <div class="quiz-container">
        <div id="start-page" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <h2>Selamat Datang</h2>

            <div class="info-form" style="width: 100%;">

                <input type="email" id="email-input-form" placeholder="Email" required>
                <input type="text" id="nim-input-form" placeholder="NIM" required>
                <input type="text" id="kelas-input-form" placeholder="Kelas" required>
                <button id="start-quiz-btn" class="action-button">Mulai Kuis</button>
            </div>
        </div>

        <div id="quiz-box" style="width: 100%;">
            <h2>Kuis Ekonomi Pra-Klasik</h2>
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="feedback" id="feedback-text"></div>
        </div>

        <div id="result-container" style="width: 100%;">
            <h3>Kuis Selesai!</h3>
            <p>Skor Anda: <span id="score-text">0</span> / <span id="total-questions"></span></p>
            <p id="submission-status"></p>
            <button id="play-again-btn" class="action-button">Main Lagi</button>
        </div>
    </div>
</div>
