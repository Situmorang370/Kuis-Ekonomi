<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Teori Ekonomi Pra-Klasik</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .quiz-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        color: #4caf50;
      }
      .question {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      .option-button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .option-button:hover {
        background-color: #e9e9e9;
      }
      .feedback {
        margin-top: 20px;
        font-weight: bold;
      }
      .correct {
        color: green;
      }
      .incorrect {
        color: red;
      }
      #result-container {
        margin-top: 20px;
        font-size: 1.5em;
        display: none;
      }
      #form-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      .action-button {
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4caf50;
        transition: background-color 0.3s ease;
      }
      .action-button:hover {
        background-color: #45a049;
      }
      #pre-quiz-form {
        display: block;
      }
      #quiz-box,
      #result-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div id="pre-quiz-form">
        <h2>Data Mahasiswa</h2>
        <input type="text" id="nama-input-form" placeholder="Nama" required />
        <input
          type="email"
          id="email-input-form"
          placeholder="Email"
          required
        />
        <input type="text" id="nim-input-form" placeholder="NIM" required />
        <input type="text" id="kelas-input-form" placeholder="Kelas" required />
        <button id="start-quiz-btn" class="action-button">Mulai Kuis</button>
      </div>

      <div id="quiz-box">
        <h2>Kuis Ekonomi Pra-Klasik</h2>
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>
        <div class="feedback" id="feedback-text"></div>
      </div>

      <div id="result-container">
        <h3>Kuis Selesai!</h3>
        <p>
          Skor Anda: <span id="score-text">0</span> /
          <span id="total-questions"></span>
        </p>
        <p id="submission-status"></p>
        <button id="play-again-btn" class="action-button">Main Lagi</button>
      </div>
    </div>

    <script>
      const WEB_APP_URL =
        "https://script.google.com/macros/s/AKfycbykczrgIvcZas5_1D3C4gXcUjSzkwW3aTf-XatoiHg5BKl7gOmpIxNY94tFXeRAwgxE2w/exec";

      let studentData = {};
      let currentQuestionIndex = 0;
      let score = 0;

      const questions = [
        {
          question:
            "Siapakah tokoh yang dikenal sebagai pelopor pemikiran ekonomi merkantilisme?",
          options: ["Adam Smith", "Thomas Mun", "Karl Marx", "David Ricardo"],
          answer: "Thomas Mun",
        },
        {
          question:
            "Konsep utama yang menjadi fokus utama dalam teori ekonomi kaum Fisiokrat adalah...",
          options: [
            "Perdagangan internasional",
            "Akumulasi emas",
            "Produksi pertanian",
            "Industri manufaktur",
          ],
          answer: "Produksi pertanian",
        },
        {
          question:
            "Istilah 'Laissez-faire, laissez-passer' yang berarti 'biarkan saja, biarkan berjalan' adalah slogan dari aliran...",
          options: ["Skolastik", "Fisiokrat", "Merkantilisme", "Klasik"],
          answer: "Fisiokrat",
        },
        {
          question:
            "Menurut kaum Merkantilisme, kekayaan suatu negara diukur berdasarkan...",
          options: [
            "Jumlah penduduk",
            "Cadangan emas dan perak",
            "Kekuatan militer",
            "Tingkat pendidikan",
          ],
          answer: "Cadangan emas dan perak",
        },
        {
          question:
            "Konsep 'just price' (harga adil) merupakan pemikiran yang muncul pada masa...",
          options: ["Merkantilisme", "Fisiokrat", "Skolastik", "Klasik"],
          answer: "Skolastik",
        },
      ];

      const preQuizForm = document.getElementById("pre-quiz-form");
      const quizBox = document.getElementById("quiz-box");
      const resultContainer = document.getElementById("result-container");
      const questionText = document.getElementById("question-text");
      const optionsContainer = document.getElementById("options-container");
      const feedbackText = document.getElementById("feedback-text");
      const scoreText = document.getElementById("score-text");
      const totalQuestionsText = document.getElementById("total-questions");
      const playAgainBtn = document.getElementById("play-again-btn");
      const startQuizBtn = document.getElementById("start-quiz-btn");
      const namaInputForm = document.getElementById("nama-input-form");
      const emailInputForm = document.getElementById("email-input-form");
      const nimInputForm = document.getElementById("nim-input-form");
      const kelasInputForm = document.getElementById("kelas-input-form");
      const submissionStatus = document.getElementById("submission-status");

      startQuizBtn.addEventListener("click", () => {
        const nama = namaInputForm.value.trim();
        const email = emailInputForm.value.trim();
        const nim = nimInputForm.value.trim();
        const kelas = kelasInputForm.value.trim();

        if (nama === "" || email === "" || nim === "" || kelas === "") {
          alert("Mohon lengkapi semua data sebelum memulai kuis.");
          return;
        }

        studentData = { nama, email, nim, kelas };
        preQuizForm.style.display = "none";
        quizBox.style.display = "flex";
        showQuestion();
      });

      function showQuestion() {
        if (currentQuestionIndex < questions.length) {
          const currentQuestion = questions[currentQuestionIndex];
          questionText.textContent = currentQuestion.question;
          optionsContainer.innerHTML = "";
          feedbackText.textContent = "";
          currentQuestion.options.forEach((option) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.classList.add("option-button");
            button.addEventListener("click", () =>
              checkAnswer(option, currentQuestion.answer)
            );
            optionsContainer.appendChild(button);
          });
        } else {
          showResult();
        }
      }

      function checkAnswer(selectedOption, correctAnswer) {
        if (selectedOption === correctAnswer) {
          feedbackText.textContent = "Jawaban Benar!";
          feedbackText.classList.remove("incorrect");
          feedbackText.classList.add("correct");
          score++;
        } else {
          feedbackText.textContent = `Jawaban Salah. Yang benar adalah "${correctAnswer}".`;
          feedbackText.classList.remove("correct");
          feedbackText.classList.add("incorrect");
        }
        disableButtons();
        setTimeout(() => {
          currentQuestionIndex++;
          showQuestion();
        }, 1500);
      }

      function disableButtons() {
        Array.from(optionsContainer.children).forEach((button) => {
          button.disabled = true;
        });
      }

      function showResult() {
        quizBox.style.display = "none";
        resultContainer.style.display = "flex";
        scoreText.textContent = score;
        totalQuestionsText.textContent = questions.length;
        submissionStatus.textContent = "Menyimpan data...";
        submitScore();
      }

      function submitScore() {
        fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams({
            nama: studentData.nama,
            email: studentData.email,
            nim: studentData.nim,
            kelas: studentData.kelas,
            skor: score,
          }),
        })
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("Gagal mengirim data");
            }
          })
          .then((data) => {
            submissionStatus.textContent = "Data berhasil disimpan!";
          })
          .catch((error) => {
            submissionStatus.textContent = "Gagal menyimpan data. Coba lagi.";
            console.error("Error:", error);
          });
      }

      playAgainBtn.addEventListener("click", resetQuiz);

      function resetQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        quizBox.style.display = "none";
        resultContainer.style.display = "none";
        preQuizForm.style.display = "block";
        namaInputForm.value = "";
        emailInputForm.value = "";
        nimInputForm.value = "";
        kelasInputForm.value = "";
        submissionStatus.textContent = "";
      }
    </script>
  </body>
</html>
